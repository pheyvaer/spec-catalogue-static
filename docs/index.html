<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KNowS Spec Catalogue</title>

  <link href="pagefind/pagefind-ui.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="pagefind/pagefind-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/4.1.0/cdn.min.js"
          integrity="sha512-bz58Sg3BAWMEMPTH0B8+pK/+5Qfqq6b2Ho2G4ld12x4fiUVqpY8jSbN/73qpBQYFLU4QnKVL5knUm4uqcJGLVw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <div class="row mb-3 mt-3">
    <div class="col">
      <h1>KNoWS Spec Catalogue</h1>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <input id="search-input" type="text" class="form-control form-control-lg" placeholder="Search"
             aria-label="Search">
    </div>
  </div>
  <div id="filters" class="row mb-5 mt-2">
    <div class="col-1">
      <div id="status-dropdown" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Status
        </button>
        <div class="dropdown-menu px-4 py-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="draft-community-group-report"
                   value="Draft Community Group Report" checked>
            <label class="form-check-label" for="draft-community-group-report">
              Draft Community Group Report
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="living-document" value="Living Document" checked>
            <label class="form-check-label" for="living-document">
              Living Document
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="w3c-recommendation" value="W3C Recommendation" checked>
            <label class="form-check-label" for="w3c-recommendation">
              W3C Recommendation
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="draft" value="Unofficial Draft" checked>
            <label class="form-check-label" for="draft">
              Unofficial Draft
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div id="action-dropdown" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          KNoWS' actions
        </button>
        <div class="dropdown-menu px-4 py-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="contribute" value="Contribute" checked>
            <label class="form-check-label" for="contribute">
              Contribute
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="create" value="Create" checked>
            <label class="form-check-label" for="create">
              Create
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="endorse" value="Endorse" checked>
            <label class="form-check-label" for="endorse">
              Endorse
            </label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lead" value="Lead" checked>
            <label class="form-check-label" for="lead">
              Lead
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div id="last-updated-after">
        <label class="form-label" for="last-updated-after-date">
          Last updated after
        </label>
        <input type="text" class="form-control" id="last-updated-after-date" placeholder="2025-01-20">
      </div>
    </div>
    <div class="col">
      <div id="edited-before"></div>
    </div>
  </div>
  <div id="filters-error-message" class="row mb-2 d-none">
    <div class="col">

    </div>
  </div>
  <div id="no-results-message" class="row mb-5 d-none">
    <div class="col">
      No results were found. Try another term or leave the search field blank to show all specifications.
    </div>
  </div>
  <div id="search-results" class="row d-none">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Status</th>
          <th scope="col">Last updated</th>
          <th scope="col">KNoWS actions</th>
        </tr>
        </thead>
        <tbody id="result-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <div id="download-results" class="row mt-1">
    <div class="col">
      <button id="download-results-button" type="button" class="btn btn-primary">Download results</button>
    </div>
  </div>
  <div class="row mt-3">
    <hr>
    <div class="col" id="latest-run-container">
      <p>Latest run: <span id="latest-run"></span></p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</body>
</html>
